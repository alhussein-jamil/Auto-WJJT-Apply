<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - CV - {{ job.title }} at {{ job.company }}</title>
    <style>
        @page {
            margin: 1cm;
            size: A4;
        }

        html {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #333;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 21cm;
            margin: 0 auto;
            padding: 0.5cm;
        }

        header {
            margin-bottom: 1cm;
            padding-bottom: 0.5cm;
            border-bottom: 1pt solid #ddd;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            margin: 0;
            color: #2c3e50;
        }

        h1 {
            font-size: 18pt;
            margin-bottom: 0.3cm;
        }

        h2 {
            font-size: 14pt;
            margin-top: 0.7cm;
            margin-bottom: 0.3cm;
            padding-bottom: 0.2cm;
            border-bottom: 1pt solid #eee;
        }

        h3 {
            font-size: 12pt;
            margin-bottom: 0.2cm;
        }

        h4 {
            font-size: 11pt;
            margin-bottom: 0.1cm;
        }

        p {
            margin: 0 0 0.3cm 0;
        }

        ul {
            margin: 0.2cm 0 0.5cm 0;
            padding-left: 0.5cm;
        }

        li {
            margin-bottom: 0.1cm;
        }

        .contact-info {
            font-size: 10pt;
            color: #666;
        }

        .date {
            color: #777;
            font-size: 10pt;
        }

        .job-title {
            font-weight: 600;
            font-size: 11pt;
        }

        .company {
            font-weight: 500;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.2cm;
            list-style-type: none;
            padding-left: 0;
        }

        .skill-item {
            background-color: #f5f5f5;
            padding: 0.1cm 0.3cm;
            border-radius: 0.1cm;
            font-size: 9pt;
        }

        footer {
            margin-top: 1cm;
            text-align: center;
            font-size: 9pt;
            color: #999;
            border-top: 1pt solid #eee;
            padding-top: 0.3cm;
            display: none;
        }

        .section {
            margin-bottom: 0.7cm;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ name }}</h1>
            <div class="contact-info">
                <p>{{ email }}</p>
            </div>
        </header>

        <div class="cv-content">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
